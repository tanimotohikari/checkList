<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Check List</title>
  <script src='jquery.min.js' type='text/javascript'></script>
  <script src='popup.js' type='text/javascript'></script>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <button id="Save">Save</button>
  <textarea id="text"></textarea>
  <div class='tab'>
    <p class='tab-title'>VWO設定チェックリスト</p>
    <ul class='check-list'>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox'>対象ページにVWOタグが入っているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>テストにあわせて同期非同期タグ正しいものが入っているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>対象URLは合っているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>対象URLの設定はURL一致、含む、前方一致等正しい測定ができるような設定になっているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>デバイスのセグメントは設定されているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>新規ユーザーのみ対象になっているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>テストにあわせて同期非同期タグ正しいものが入っているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>クエリパラメータを指定するABの場合、セグメント別設定のところで設定しているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>バリエーションの変更部分に不要なものが紛れていないか（JavaScript、CSS）</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>バリエーションの名前は変更されているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>ゴールの設定は正しいか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>ゴールの設定に入れたURLのページにVWOタグは入っているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>スケジューリングの設定は正しくされているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>ラベルは付いているか（後から検索するのに便利なので確認）</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>プレビューで実際のページを確認</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>出現確率が新規100%のままになっていないか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>テストにあわせて同期非同期タグ正しいものが入っているか</label>
      </li>
      <li class='row'>
        <input type='checkbox' name='checkbox'/>
        <label for='checkbox2'>テストにあわせて同期非同期タグ正しいものが入っているか</label>
      </li>
    </ul>
  </div>
</body>
</html>
