<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Check List</title>
  <script src='jquery.min.js' type='text/javascript'></script>
  <script src='popup.js' type='text/javascript'></script>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<div class='heading'>
  <img class='heading-icon' src='images/logo_mark.svg' alt=''>
  <img class='heading-title' src='images/logotype.svg' alt=''>
  <img class='heading-icon-status' src='images/icon_warning.png' alt=''>
  <!-- icon_clear.png -->
  <p id='js-btn-clear' class='btn'>clear</p>
  <div class='heading-count'>
    <span id='js-check-count' class='heading-count-check'></span>/
    <span id='js-list-count' class='heading-count-item'></span>
  </div>
</div>
<ul class='check-list'>
  <li class='check-list-item'>
    <label for='checkbox0' class='checkbox'>対象ページにVWOタグが入っているか</label>
    <input id='checkbox0' type='checkbox' name='checkbox'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox1' class='checkbox'>テストにあわせて同期非同期タグ正しいものが入っているか</label>
    <input id='checkbox1' type='checkbox' name='checkbox2'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox2' class='checkbox'>対象URLは合っているか</label>
    <input id='checkbox2' type='checkbox' name='checkbox3'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox3' class='checkbox'>対象URLの設定はURL一致、含む、前方一致等正しい測定ができるような設定になっているか</label>
    <input id='checkbox3' type='checkbox' name='checkbox4'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox4' class='checkbox'>デバイスのセグメントは設定されているか</label>
    <input id='checkbox4' type='checkbox' name='checkbox5'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox5' class='checkbox'>新規ユーザーのみ対象になっているか</label>
    <input id='checkbox5' type='checkbox' name='checkbox6'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox6' class='checkbox'>テストにあわせて同期非同期タグ正しいものが入っているか</label>
    <input id='checkbox6' type='checkbox' name='checkbox7'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox7' class='checkbox'>クエリパラメータを指定するABの場合、セグメント別設定のところで設定しているか</label>
    <input id='checkbox7' type='checkbox' name='checkbox8'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox8' class='checkbox'>バリエーションの変更部分に不要なものが紛れていないか（JavaScript、CSS）</label>
    <input id='checkbox8' type='checkbox' name='checkbox9'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox9' class='checkbox'>バリエーションの名前は変更されているか</label>
    <input id='checkbox9' type='checkbox' name='checkbox10'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox10' class='checkbox'>ゴールの設定は正しいか</label>
    <input id='checkbox10' type='checkbox' name='checkbox11'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox11' class='checkbox'>ゴールの設定に入れたURLのページにVWOタグは入っているか</label>
    <input id='checkbox11' type='checkbox' name='checkbox12'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox12' class='checkbox'>スケジューリングの設定は正しくされているか</label>
    <input id='checkbox12' type='checkbox' name='checkbox13'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox13' class='checkbox'>ラベルは付いているか（後から検索するのに便利なので確認）</label>
    <input id='checkbox13' type='checkbox' name='checkbox14'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox14' class='checkbox'>プレビューで実際のページを確認</label>
    <input id='checkbox14' type='checkbox' name='checkbox15'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox15' class='checkbox'>出現確率が新規100%のままになっていないか</label>
    <input id='checkbox15' type='checkbox' name='checkbox16'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox16' class='checkbox'>テストにあわせて同期非同期タグ正しいものが入っているか</label>
    <input id='checkbox16' type='checkbox' name='checkbox17'/>
  </li>
  <li class='check-list-item'>
    <label for='checkbox17' class='checkbox'>テストにあわせて同期非同期タグ正しいものが入っているか</label>
    <input id='checkbox17' type='checkbox' name='checkbox18'/>
  </li>
</ul>
</body>
</html>
